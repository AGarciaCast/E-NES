seed: 0
device: None                              # Set to 'cpu' or 'cuda' to override automatic device selection

logging:
  log_dir: './experiments/fitting/logs'
  log_every_n_steps: 50
  visualize_every_n_steps: 1000
  num_logged_samples: 4
  checkpoint: True
  debug: False

# Space and latents configuration
geometry:

  input_space: 'Euclidean'
  group: 'SE-Perm' # Choises, 'SE', 'E', 'SE-Perm', 'E-Perm'
  dim_signal: 2 # Choises, 2 or 3
  dim_orientation: 2 # Choises, 0 to dim_signal
  triv: 'vanilla' # "vanilla", "expm", "cayley", "projection"
  latent_dim: 16
  num_latents: 4
  clip_pos: False

# Solver configuration
solver:
  num_hidden: 64
  num_heads: 1
  embedding_type: rff-net                        # Choices, 'linear', 'rff', 'polynomial', 
  embedding_freq_multiplier_invariant:  0.05 #0.5     # For SIREN this is the omega value, for RFF the 1/std and for polynomial the degree
  embedding_freq_multiplier_value: 0.01 #1         # For SIREN this is the omega value, for RFF the 1/std and for polynomial the degree

# Eikonal equiation configurationßß
eikonal:
  factored: True
  power: 2
  hamiltonian: True

  ground_truth:
    active: True
    skip_r: 1
    skip_s: 5
    num_visualized: 2
    save_data: True
    force_recompute: False

# Data configuration
data:
  base_dataset:
    name: 'homogenous'
    num_signals_train: 500
    num_signals_val: 104
    num_signals_test: 104
    # Parameters for synthetic dataset
    size: 32
    vmin_train: 0.1
    vmax_train: 2.0
    vmin_test: 0.1
    vmax_test: 2.0
  
  # Coordinate dataloader config
  train_batch_size: 4
  test_batch_size: 4
  n_coords: 20480 # same as NES
  num_pairs: 5120 # n_coords/ (batch_size*4)
  x_min: [-1.0, -1.0]
  x_max: [1.0, 1.0]
  num_workers: 0
  pin_memory: True
  train_save_data: True
  train_force_recompute: False
  val_save_data: True
  val_force_recompute: False
  test_save_data: True
  test_force_recompute: False


# Training configuration
training:
  num_epochs_meta: 1
  pretraining_epochs: 1
  gradient_clip_val: 1.0


# Testing configuration
test:
  val_every_n_epochs: 1
  num_epochs_auto: 1
  min_num_epochs: 1

# Optimization configuration
optimizer:
  learning_rate_solver: 1e-4
  learning_rate_codes: 1e-2
  learning_rate_poses: 1e-4
  lr_scheduler:
    activate: True
    min_lr_factor: 0.01
    warmup_steps: 0 
    lr_scheduler_freq: 10
  

meta:
  inner_optimizer: sgd
  inner_learning_rate_solver: 0
  inner_learning_rate_codes: 1e-2 #5
  inner_learning_rate_poses: 1e-3 #1
  # learning_rate_meta_sgd: 1e-4
  noise_pos_inner_loop: 0.05
  num_inner_steps: 10
  num_pairs: 5120 # 10240
  reptile:
    enable: False
    weight_temperature: 1
  
  lr_schedule_type: constant
  initial_lr_factor: 1
  final_lr_factor: 0.01
  lr_decay_rate: 0.9


visualization:
  active: True
  max_num_visualized_rec: 5
  max_pairs_plot: 25


