seed: 0
device: None                              # Set to 'cpu' or 'cuda' to override automatic device selection

logging:
  log_dir: './experiments/fitting/logs'
  log_every_n_steps: 15
  visualize_every_n_steps: 120
  no_progress_bar: False

# Space and latents configuration
geometry:
  input_space: 'Euclidean'
  group: 'SE-Perm' # Choises, 'SE', 'E', 'SE-Perm', 'E-Perm'
  dim_signal: 3 # Choises, 2 or 3
  dim_orientation: 3 # Choises, 0 to dim_signal
  triv: 'expm' # "expm", "cayley", "projection"
  latent_dim: 16
  num_latents: 8

# Solver configuration
solver:
  num_hidden: 64
  num_heads: 2
  embedding_type: rff-net                        # Choices, 'linear', 'rff', 'polynomial', 
  embedding_freq_multiplier_invariant: 5     # For SIREN this is the omega value, for RFF the 1/std and for polynomial the degree
  embedding_freq_multiplier_value: 1        # For SIREN this is the omega value, for RFF the 1/std and for polynomial the degree

# Eikonal equiation configurationßß
eikonal:
  factored: True
  power: 2
  hamiltonian: True
  absolute: False

  ground_truth:
    active: True
    skip_r: 1
    skip_s: 5
    num_visualized: 2
    save_data: True
    force_recompute: False

# Data configuration
data:
  base_dataset:
    name: 'homogenous'
    num_signals_train: 500
    num_signals_val: 100
    num_signals_test: 100
    # Parameters for synthetic dataset
    size: 32
    vmin_train: 0.1
    vmax_train: 2.0
    vmin_test: 0.1
    vmax_test: 2.0
  
  # Coordinate dataloader config
  train_batch_size: 4
  test_batch_size: 4
  n_coords: 40960 # same as NES
  num_pairs: 5120 # n_coords/ (batch_size*4)
  x_min: [-1.0, -1.0, 0.0]
  x_max: [1.0, 1.0, 2.0]
  num_workers: 8
  pin_memory: True
  train_save_data: True
  train_force_recompute: False
  val_save_data: True
  val_force_recompute: False
  test_save_data: True
  test_force_recompute: False


# Training configuration
training:
  num_epochs: 1000
  model_checkpoint: True
  early_stopping: True
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0


# Testing configuration
test:
  val_every_n_epochs: 15


# Optimization configuration
optimizer:
  name: adamw
  learning_rate_solver: 5e-3
  learning_rate_outer_dec: 1e-5
  weight_decay: 0.0
  lr_scheduler: 
    activate: True
    type: 'cosine'
    freq: 10.0
    min_lambda: 1e-2
    interval: 'step'
    warmup_steps: 0.0

meta:
  inner_learning_rate_p: 1.0
  inner_learning_rate_a: 5.0
  learning_rate_meta_sgd: 5e-3
  noise_pos_inner_loop: 0.05
  num_inner_steps: 3
  num_pairs: 10240


visualization:
  active: True
  max_num_visualized_rec: 5
  max_pairs_plot: 25


