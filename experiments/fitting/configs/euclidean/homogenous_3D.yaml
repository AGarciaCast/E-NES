seed: 0
device: None                              # Set to 'cpu' or 'cuda' to override automatic device selection

logging:
  log_dir: './experiments/fitting/logs'
  log_every_n_steps: 50
  visualize_every_n_steps: 1000
  no_progress_bar: False

# Space and latents configuration
geometry:
  input_space: 'Euclidean'
  group: 'SE-Perm' # Choises, 'SE', 'E', 'SE-Perm', 'E-Perm'
  dim_signal: 3 # Choises, 2 or 3
  dim_orientation: 3 # Choises, 0 to dim_signal
  triv: 'vanilla' # "expm", "cayley", "projection"
  latent_dim: 16
  num_latents: 8
  clip_pos: True

# Solver configuration
solver:
  num_hidden: 64
  num_heads: 1
  embedding_type: rff-net                        # Choices, 'linear', 'rff', 'polynomial', 
  embedding_freq_multiplier_invariant: 0.05     # For SIREN this is the omega value, for RFF the 1/std and for polynomial the degree
  embedding_freq_multiplier_value: 0.1        # For SIREN this is the omega value, for RFF the 1/std and for polynomial the degree

# Eikonal equiation configuration
eikonal:
  factored: True
  power: 2
  hamiltonian: True

  ground_truth:
    active: True
    skip_r: 1
    skip_s: 15
    num_visualized: 2
    save_data: True
    force_recompute: False

# Data configuration
data:
  base_dataset:
    name: 'homogenous'
    num_signals_train: 100
    num_signals_val: 50
    num_signals_test: 50
    # Parameters for synthetic dataset
    size: 32
    vmin_train: 0.0
    vmax_train: 1.0
    vmin_test: 0.0
    vmax_test: 1.0
  
  # Coordinate dataloader config
  train_batch_size: 8
  test_batch_size: 8
  n_coords: 5000 # same as NES
  num_pairs: 625 # n_coords/ (batch_size*4)
  x_min: [-1.0, -1.0, -1.0]
  x_max: [1.0, 1.0, 1.0]
  num_workers: 8
  pin_memory: True
  train_save_data: True
  train_force_recompute: True
  val_save_data: True
  val_force_recompute: True
  test_save_data: True
  test_force_recompute: True


# Training configuration
training:
  num_epochs: 3000
  model_checkpoint: False
  early_stopping: True
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0


# Testing configuration
test:
  val_every_n_epochs: 50
  num_epochs_auto: 100
  test_train: False

# Optimization configuration
optimizer:
  name: adamw
  learning_rate_solver: 1e-4
  learning_rate_codes: 1e-2
  learning_rate_poses: 1e-3
  weight_decay: 0.0

visualization:
  active: True
  max_num_visualized_rec: 5
  max_pairs_plot: 25