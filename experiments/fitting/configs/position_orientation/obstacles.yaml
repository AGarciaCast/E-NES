seed: 0
device: None                              # Set to 'cpu' or 'cuda' to override automatic device selection

logging:
  log_dir: './experiments/fitting/logs'
  log_every_n_steps: 50
  visualize_every_n_steps: 5000
  num_logged_samples: 4
  checkpoint: True
  debug: False

# Space and latents configuration
geometry:
  input_space: 'Position_Orientation'
  metric: # Rot(theta) @ diag(xi**2, xi**2 / epsilon**2, 1) @ Rot(theta)^T
    xi: 1
    epsilon: 0.5
  theta_range: 'shifted'  # zero=[0, 2pi], shifted=[-pi, pi]
  group: 'SE-Perm' # Choises, 'SE', 'E', 'SE-Perm', 'E-Perm'
  dim_signal: 3 
  dim_orientation: 2 # Choises, 1 or 2
  triv: 'vanilla' # "expm", "cayley", "projection"
  latent_dim: 32
  num_latents: 8
  clip_pos: True

# Solver configuration
solver:
  num_hidden: 128
  num_heads: 2
  embedding_type: rff-net                        # Choices, 'linear', 'rff', 'polynomial', 
  embedding_freq_multiplier_invariant: 0.05     # For SIREN this is the omega value, for RFF the 1/std and for polynomial the degree
  embedding_freq_multiplier_value: 0.2        # For SIREN this is the omega value, for RFF the 1/std and for polynomial the degree


# Eikonal equiation configuration
eikonal:
  factored: True
  power: 2
  hamiltonian: True
  absolute: True

  ground_truth:
    active: False
    skip_r: 1
    skip_s: 25
    skip_s_theta: 11
    num_visualized: 2
    save_data: True
    force_recompute: False
    device: 'gpu'
    sub_riem: False
    n_max: 1e5
    n_max_initialisation: 1e4
    n_check: 2e3
    n_check_initialisation: 2e3
    tol: 1e-3
    initial_condition: 10e3
    

# Data configuration
data:
  base_dataset:
    name: 'obstacles'
    num_signals_train: 25
    num_signals_val: 25
    num_signals_test: 25
    size: 70
    lift_dim: 32
    num_circles: 3
    radius: 10
    wind: False
    blur: False
    vmin_train: 1
    vmax_train: 100.0
    vmin_test: 1
    vmax_test: 100.0
  
  # Coordinate dataloaders config
  train_batch_size: 8
  test_batch_size: 8
  n_coords: 20480 # same as NES
  num_pairs: 5120 # n_coords/ (batch_size*4)
  x_min: [-4.0, -4.0]
  x_max: [4.0, 4.0]
  num_workers: 0
  pin_memory: True
  train_save_data: True
  train_force_recompute: True
  val_save_data: True
  val_force_recompute: True
  test_save_data: True
  test_force_recompute: True


# Training configuration
training:
  num_epochs: 10000
  model_checkpoint: False
  early_stopping: True
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0


# Testing configuration
test:
  val_every_n_epochs: 500
  min_num_epochs: 20
  num_epochs_auto: 20

# Optimization configuration
optimizer:
  name: adamw
  learning_rate_solver: 1e-3
  learning_rate_codes: 1e-2
  learning_rate_poses: 1e-3
  weight_decay: 0.0

visualization:
  active: False
  max_num_visualized_rec: 5
  max_pairs_plot: 25


